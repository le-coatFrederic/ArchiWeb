<div class="main">
  <h2>Enregistrez-vous</h2>
  <p>en remplissant le formulaire</p>
  <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        [(ngModel)]="user.email"
        required
      />
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="user.password"
        required
      />
    </div>
    <div>
      <label for="nom">Nom</label>
      <input type="text" name="nom" id="nom" [(ngModel)]="user.nom" required />
    </div>
    <div>
      <label for="prenom">Prenom</label>
      <input type="text" name="prenom" id="prenom" [(ngModel)]="user.prenom" />
    </div>
    <div>
      <label for="organisme">Organisme</label>
      <input
        type="text"
        name="organisme"
        id="organisme"
        [(ngModel)]="user.organisme"
      />
    </div>
    <div>
      <button type="submit" [disabled]="userForm.invalid">Valider</button>
      <a routerLink="/api/utilisateurs/login">J'ai déjà un compte</a>
    </div>
  </form>
</div>
