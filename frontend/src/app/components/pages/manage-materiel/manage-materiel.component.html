<div class="main">
  <div class="create-materiel">
    <h2>Creer un nouveau materiel</h2>
    <form #materielForm="ngForm" (ngSubmit)="submitForm(materielForm)">
      <div>
        <label for="type">Type</label>
        <input
          type="text"
          name="type"
          id="type"
          [(ngModel)="materielForm.type"
          ]
          required
        />
      </div>
      <div>
        <label for="modele">Type</label>
        <input
          type="text"
          name="modele"
          id="modele"
          [(ngModel)="materielForm.modele"
          ]
          required
        />
      </div>
      <div>
        <label for="images">Type</label>
        <input
          type="text"
          name="images"
          id="images"
          [(ngModel)="materielForm.images"
          ]
          required
        />
      </div>
    </form>
  </div>
  <div class="show-materiel"></div>
</div>
