<div class="card">
  <div class="head">
    <div>
      {{
        modele.intitule.length > 17
          ? (modele.intitule | slice : 0 : 17) + "..."
          : modele.intitule
      }}
    </div>
    <div class="right">{{ modele.idModele }}</div>
  </div>

  <div class="body">
    @if (modele.imageUrl) {
    <img [src]="modele.imageUrl" [alt]="modele.intitule" />
    }
    <div class="content">
      type de materiel : {{ modele.type.typeMateriel }} quantit√© disponible :
      {{ quantity }}
    </div>
  </div>
</div>
